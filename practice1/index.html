<!DOCTYPE html>
<html>
    <head>

        <div class="room">

                <img src="img/hotel-room-1447201_1280.png" alt="部屋のベッド" />

        </div>

            <div class="text1">
                絶景をひとりじめ
            </div>
            <div class="text2">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</div>
            
        </div>

            <img src="img/budapest-495752_1280.png" alt="夕焼け"/><img src="img/ship-105596_1280.png" alt="船の画像"/>

            <img src="img/breakfast-4234067_1280.png" alt="ホテルの朝食"/>
            <div class="text">
                <div class="text1">
                    ※1名様でご利用の場合も上記料金となります。<br>
                    ※ご利用日の1週間前を過ぎますとキャンセル料が発生いたします。
                </div>
                <a href="">予約する</a>

        </div>
